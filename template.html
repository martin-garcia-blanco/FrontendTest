<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Front end test!</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>

    <nav class="nav">
        <form class="form">
            <input type="search" name="username" class="form__search">
            <button class="form__button">Search</button>
        </form>
        <p class="feedback ">Does not exist</p>
    </nav>

    <main class="main ">
        <section class="user">
            <img src="https://dummyimage.com/200x200/000/fff" alt="profile" class="user__image">
            <div class="user__info info">
                <p class="info__username">@username</p>
                <h1 class="info__name">Full Name</h1>
                <p class="info__bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio, nobis atque repellat quis id earum suscipit corrupti </p>
            </div>
        </section>

        <section class="repos">
            <h2 class="repos__title">Repositories</h2>
            <ul class="repos__list list">
                <li class="list__element element">
                    <h3 class="element__title">Repo 1</h3>

                    <div class="element__details details">

                        <svg aria-label="star" class="details__star" viewBox="0 0 14 16">
                                    <path fill-rule="evenodd"
                                        d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74L14 6z">
                                    </path>
                                </svg>

                        <p class="details__fork-number">50</p>

                        <svg class="details__fork-icon" viewBox="0 0 10 16" aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M8 1a1.993 1.993 0 00-1 3.72V6L5 8 3 6V4.72A1.993 1.993 0 002 1a1.993 1.993 0 00-1 3.72V6.5l3 3v1.78A1.993 1.993 0 005 15a1.993 1.993 0 001-3.72V9.5l3-3V4.72A1.993 1.993 0 008 1zM2 4.2C1.34 4.2.8 3.65.8 3c0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3 10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3-10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2z">
                                    </path>
                                </svg>
                        <p details__star-number>10</p>
                    </div>
                </li>

                <li class="list__element element">
                    <h3 class="element__title">Repo 1</h3>

                    <div class="element__details details">

                        <svg class="details__star">
                            <path fill-rule="evenodd"
                                d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74L14 6z">
                            </path>
                        </svg>

                        <p class="details__fork-number">50</p>

                        <svg class="details__fork-icon">
                            <path fill-rule="evenodd"
                                d="M8 1a1.993 1.993 0 00-1 3.72V6L5 8 3 6V4.72A1.993 1.993 0 002 1a1.993 1.993 0 00-1 3.72V6.5l3 3v1.78A1.993 1.993 0 005 15a1.993 1.993 0 001-3.72V9.5l3-3V4.72A1.993 1.993 0 008 1zM2 4.2C1.34 4.2.8 3.65.8 3c0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3 10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3-10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2z">
                            </path>
                        </svg>
                        <p details__star-number>10</p>
                    </div>
                </li>
            </ul>

        </section>
    </main>
    <script src="./scripts/logic/retrieve-user-repos/index.js"></script>
    <script src="./scripts/utils/call.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
